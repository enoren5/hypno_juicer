{% extends 'base.html' %}

{% block content %}

<div class=body>
        
    {% if scriptsuggestions  %}
        <h1 class="title">{{scriptsuggestions.title}}</h1>
        <h4>Current Scripting Auto Suggestions </h4>
        <div class=author>{{scriptsuggestions.author}}</div>
        <br>
        <div class=detail>{{scriptsuggestions.body|safe}}</div> <!-- end detail class -->
    {% endif %}
</div> <!-- end body -->
{% endblock %}
